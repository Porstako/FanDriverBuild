<html>
    <head>
        <script src="chartsLoader.js"></script>
        <script>
          google.charts.load('current', {packages: ['corechart'], language:'pl'},);
          function drawChart(){
            var data = new google.visualization.DataTable();
            data.addColumn('date', 'r.');
            data.addColumn('number', 'ZŁ');
            data.addRows([
            [new Date(2008, 0, 1), 1079],
            [new Date(2008, 1, 11), 2312],
            [new Date(2008, 2, 11), 11897],
            [new Date(2008, 5, 15), 29808],
            [new Date(2008, 6, 11), 21998],
            [new Date(2008, 7, 12), 25221],
            [new Date(2008, 8, 24), 22300],
            [new Date(2009, 1, 1), 30100]]);

            new google.visualization.LineChart(document.getElementById('visualization')).
            draw(data,
                 {title: "Japanese Locale",
                  width:400, height:240,
                  legend:'none',
                  legend:'none',
                  strictFirstColumnType: true,
                  hAxis: {title: "Wygenerowany prąd w miesiącach", format:'MMM yy'},
                  vAxis: {title: "Prąd"}}
            );

          }
          google.charts.setOnLoadCallback(drawChart);
          
        </script>

    </head>
    <body>
      <div id="visualization" style="width: 400px; height: 240px;"></div>
    </body>

</html>
